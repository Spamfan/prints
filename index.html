<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prints (v2 beta)</title>
    <style>
        /* Base Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #525659;
            display: flex;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            -webkit-print-color-adjust: exact;
        }

        /* The Paper Sheet - Absolute Sizing */
        .page {
            width: 8.5in;
            height: 11in;
            background-color: white;
            display: grid;
            grid-template-columns: 4.25in 4.25in; /* Strict half width */
            grid-template-rows: 5.5in 5.5in;       /* Strict half height */
            box-shadow: 0 0 10px rgba(0,0,0,0.5); 
        }

        /* THE GRID & THE "PLUS" CUT LINES */
        .quadrant {
            padding: 0.5in; /* Reduced padding to move text up */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            /* Ensure content doesn't overflow strict dimensions */
            width: 4.25in;
            height: 5.5in;
        }

        /* Top Left: Needs Right & Bottom borders */
        .quadrant:nth-child(1) {
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }

        /* Top Right: Needs Bottom border only */
        .quadrant:nth-child(2) {
            border-bottom: 1px solid black;
        }

        /* Bottom Left: Needs Right border only */
        .quadrant:nth-child(3) {
            border-right: 1px solid black;
        }

        /* Bottom Right: No borders needed */
        .quadrant:nth-child(4) {
            /* clear */
        }

        /* FORM FIELD STYLES */
        .field-row {
            display: flex;
            align-items: flex-end; /* Aligns text to the bottom underline */
            margin-bottom: 24px;   /* Space between rows */
            width: 100%;
        }

        .label-group {
            margin-right: 8px;
            flex-shrink: 0;
        }

        .label {
            font-weight: bold;
            font-size: 14px;
            display: block;
        }

        .sub-label {
            font-size: 9px;
            text-transform: uppercase;
            color: #444;
            display: block;
            margin-top: 2px;
        }

        /* LINES LOGIC */
        
        /* Fixed width segments for start of Phone/SSN */
        .line-fixed {
            border-bottom: 1px solid black;
            height: 1px;
            flex-shrink: 0;
        }

        /* The Stretcher: This always fills the rest of the row */
        .line-grow {
            flex-grow: 1;
            border-bottom: 1px solid black;
            height: 1px;
        }

        .spacer {
            padding: 0 4px;
            font-weight: bold;
            align-self: flex-end;
            line-height: 1;
        }

        /* Specific Widths for Fixed Segments */
        .w-3-digit { width: 35px; } /* Fits 3 chars */
        .w-2-digit { width: 25px; } /* Fits 2 chars */

        /* PRINT SETTINGS */
        @media print {
            body {
                background: none;
                display: block;
            }
            .page {
                box-shadow: none;
                margin: 0;
                width: 8.5in;
                height: 11in;
            }
            @page {
                size: 8.5in 11in;
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <div class="page">
        <!-- QUADRANT 1 (Top Left) -->
        <div class="quadrant">
            <!-- Field 1: Name -->
            <div class="field-row">
                <div class="label-group">
                    <span class="label">First Name:</span>
                    <span class="sub-label">OPTIONAL</span>

                <div class="line-grow"></div>

            <div class="field-row">
