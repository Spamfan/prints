<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarter-Cut Intake Form</title>
    <style>
        /* Base Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #525659; /* Dark grey background for preview contrast */
            display: flex;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            -webkit-print-color-adjust: exact;
        }

        /* The Paper Sheet */
        .page {
            width: 8.5in;
            height: 11in;
            background-color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            /* Shadow for preview mode */
            box-shadow: 0 0 10px rgba(0,0,0,0.5); 
        }

        /* THE GRID & THE "PLUS" CUT LINES */
        .quadrant {
            padding: 1.25in 0.5in; /* Comfortable padding inside each slip */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to top (or center if preferred) */
            position: relative;
        }

        /* Top Left: Needs Right & Bottom borders */
        .quadrant:nth-child(1) {
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }

        /* Top Right: Needs Bottom border only */
        .quadrant:nth-child(2) {
            border-bottom: 1px solid black;
        }

        /* Bottom Left: Needs Right border only */
        .quadrant:nth-child(3) {
            border-right: 1px solid black;
        }

        /* Bottom Right: No borders needed */
        .quadrant:nth-child(4) {
            /* clear */
        }

        /* FORM FIELD STYLES */
        .field-row {
            display: flex;
            align-items: flex-end; /* Aligns text to the bottom underline */
            margin-bottom: 24px;   /* Space between rows */
            width: 100%;
        }

        .label-group {
            margin-right: 10px;
            flex-shrink: 0; /* Prevents label from squishing */
        }

        .label {
            font-weight: bold;
            font-size: 14px;
            display: block;
        }

        .sub-label {
            font-size: 9px;
            text-transform: uppercase;
            color: #444;
            display: block;
            margin-top: 2px;
        }

        /* underline styles */
        .line-fill {
            flex-grow: 1;
            border-bottom: 1px solid black;
        }

        .line-segment {
            border-bottom: 1px solid black;
            display: inline-block;
        }

        .spacer {
            padding: 0 5px;
            font-weight: bold;
        }

        /* Specific Segment Widths (Approximate character widths) */
        .seg-2 { width: 25px; }
        .seg-3 { width: 35px; }
        .seg-4 { width: 45px; }


        /* PRINT SETTINGS */
        @media print {
            body {
                background: none;
                display: block;
            }
            .page {
                box-shadow: none;
                margin: 0;
                width: 100%;
                height: 100%;
            }
            @page {
                size: 8.5in 11in;
                margin: 0; /* Critical for the cut lines to be centered */
            }
        }
    </style>
</head>
<body>

    <div class="page">
        <!-- QUADRANT 1 (Top Left) -->

            <!-- Field 1: Name -->
